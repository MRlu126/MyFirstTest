<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort_btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */

  var sour=document.getElementById("source");

  var oli=sour.getElementsByTagName("li");

function getData() {
  /*
  coding here
  */

/*
  data = [
    ["北京", 90],
    ["北京", 90]
  ]*/


  var data=new Array();
  for(var i=0;i<oli.length;i++){
        data[i]=new Array();
    for(var j=0;j<2;j++){
        if(j==0){
        data[i][j]=oli[i].innerHTML.substring(0,7);  //截取字符字段
        }
        else{
        data[i][j]=oli[i].innerHTML.substring(10,12);//截取字符字段-数据
        }
    }
  }
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
    function asort(x,y){
    return x[1]-y[1];//按照数组的第二个值进行排序
    }

    console.log(data.sort(asort));
    return data;   //教训！不能忘了
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
 var reul=document.getElementById("resort");
 for(var i in data)
 {
     var cli=document.createElement("li");
     cli.innerHTML=data[i][0]+"<b>"+data[i][1]+"</b>";
     reul.appendChild(cli);
 }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn=document.getElementById("sort_btn");
  btn.onclick=function(){
  btnHandle();
  }

}

init();

</script>
</body>
</html>
